# netlify.toml
[build]
command = "npm run build"
publish = ".next"

[build.environment]
NODE_VERSION = "20"

# If you have a custom webpack() override and want to avoid Turbopack in CI:
# (optional, but often quieter in CI)
[context.production.environment]
NEXT_DISABLE_TURBOPACK = "1"

# Redirect the root to the Payload Admin UI
[[redirects]]
from = "/"
to = "/admin"
status = 301
force = true

# Long cache for Next.js static assets
[[headers]]
for = "/_next/static/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"